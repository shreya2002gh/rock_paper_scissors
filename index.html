<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>ROCK PAPER SCISSOR!</h1>
     <div class="choices">
        <div class="choice" id="rock">
           <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png">
        </div>
        <div class="choice" id="paper">
           <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/paper.png">
        </div>
        <div class="choice" id="scissors">
         <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png">
        </div>
     </div>
     <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
         <p id="compscore">0</p>
         <p>Computer</p>
        </div>
     </div>
      <div class="msgcont">
         <p id="msg">Play your move</p>
      </div>


    <script src="script.js"></script>
</body>
</html>
